<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" >
        <link rel="stylesheet" href="/css/styles.min.css" >
        <link rel="stylesheet" href="/css/styles.css" >
    </head>
    <body >
        <div id="disableBackground"></div>
        <div id="showAlert"></div>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar"> 

        </div>
        <!-- Message Template -->
        <div class="chat__main">
            <div id="messages" class="chat__messages">
            </div>
            <div class="compose">
                <form>
                    <input type="text" id="msgText" required autocomplete="off">
                    <button id="sendMsg">Send Message</button>
                </form>
                <button id="sendLoc">Send Location</button>
            </div>  
        </div>
    </div>
        <!-- Message Template -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span>{{Username}}</span>
                    <span>{{time}}</span>
                </p>
                <p>{{message}}</p>
               
            </div>
        </script>

        <!-- Location Template -->
        <script id="location-template" type="text/html">
            <div>
                <p>
                    <span>{{Username}}</span>
                    <span>{{time}}</span>
                </p>
                <p>My Current Location <a href={{url}} window='new'> Location</a></p>
               
            </div>
        </script>

        <script id="room-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h2 class="room-title">Users</h2>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <!-- <button id="incre"> Increse </button> -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- This client side script libry client side java script code will be having access to all of the stuff from the library it need 
    for the setup of the communication  -->
   
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script defer src="/js/chat.js" ></script>
    <script type="text/javascript">
     window.oncontextmenu =function(){
        alert("Right click not allowed")
        return false
     }
    </script>
    </body>
</html>
